<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JS_Synthsèe/css/style.css">
    <script src="/JS_Synthsèe/js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="generale">
    <h1>EVALUTATION COURS JAVASCRIPT</h1>
    <Form action="/JS_Synthsèe/InscriptionAstro.html" id="form">
                <h2>Formulaire avec traitement Javascript</h2>
                <textarea cols="50" rows="5" name="zone_texte_libre" id="zone_texte_libre">Zone de texte libre</textarea>

            <div id="premiere">
                <label for="input_nom" class="en_ligne">Nom :
                    <input class="en_ligne" type="text" id="input_nom" required>
                </label>    
            </div>
            <div id="deuxieme">
                <label class="en_ligne">Prenom :
                    <input class="en_ligne" type="text" id="input_prenom" required>
                </label>    
                <label class="en_ligne">Email :
                    <input class="en_ligne" type="email" id="input_email" required>
                 </label>
            </div>
            <div id="troisieme">
                <label class="en_ligne">Jour :
                    <select id="select_jour"></select>
                </label>
                <label class="en_ligne">Mois :
                    <select id="select_mois"></select>
                </label>
                <label class="en_ligne" id="label_annee">Annee :
                    <select id="select_annee"></select>
                </label>
            </div>
            <p class="en_ligne">Votre pseudo :</p>
            <input class="en_ligne" type="text" id="input_pseudo" readonly>
            <div id="boutons">
                <input type="submit" value="Validation" id="input_valider" disabled="true">
                <br>
                <input type="reset" value="Annuler">
            </div>
    </Form>
    </div>
</body>
</html>
