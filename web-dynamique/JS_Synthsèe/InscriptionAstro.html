<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JS_Synthsèe/css/style.css">
    <script src="/JS_Synthsèe/js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="generale">
    <h1>EVALUTATION COURS JAVASCRIPT</h1>
    <Form action="/JS_Synthsèe/InscriptionAstro.html">
                <h2>Formulaire avec traitement Javascript</h2>
                <textarea cols="50" rows="5">Zone de texte libre</textarea>
                <br>
                <br>
            <div id="premiere">
                <p class="en-ligne">Nom d'utilisateur :</p>
                <input type="text" class="en-ligne">
            </div>
            <div id="deuxieme">
                <p class="en-ligne">Prénom :</p>
                <input class="en-ligne" type="text">
                <p class="en-ligne">Email :</p>
                <input class="en-ligne" type="email">
            </div>
            <div id="troisieme">
                <p class="en-ligne">Jour :</p>
                <input class="en-ligne"  id="input-jour" type="number" max="31">
                <p class="en-ligne">Mois :</p>
                <input class="en-ligne"  id="input-mois" type="number" max="12">
                <p class="en-ligne">Année :</p>
                <input class="en-ligne" id="input-annee" type="number" min="1900" max="2050">
            </div>
            <p class="en-ligne">Votre pseudo :</p>
            <input class="en-ligne" type="text">
            <br>
            <br>
            <div id="boutons">
                <input type="submit" value="Validation">
                <br>
                <button>Annuler</button>
            </div>
    </Form>
    </div>
</body>
</html>
