<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JS_Synthsèe/css/style.css">
    <script src="/JS_Synthsèe/js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="generale">
    <h1>EVALUTATION COURS JAVASCRIPT</h1>
    <Form action="/JS_Synthsèe/InscriptionAstro.html" id="form">
                <h2>Formulaire avec traitement Javascript</h2>
                <textarea cols="50" rows="5" name="bigtext">Zone de texte libre</textarea>
                <br>
                <br>
            <div id="premiere">
                <label for="nom" class="en_ligne">Nom :
                    <input class="en_ligne" type="text" name="nom" required>
                </label>    
            </div>
            <div id="deuxieme">
                <label for="prenom" class="en_ligne">Prenom :
                    <input class="en_ligne" type="text" name="prenom" required>
                </label>    
                <label for="email" class="en_ligne" id="label_jour">Email :
                    <input class="en_ligne" type="email" name="email" required>
                 </label>
            </div>
            <div id="troisieme">
                <label for="select_jour" class="en_ligne">Jour :
                    <select name="jour" id="select_jour"></select>
                </label>
                <label for="select_mois" class="en_ligne">Mois :
                    <select name="mois" id="select_mois"></select>
                </label>
                <label for="select_annee" class="en_ligne" id="label_annee">Annee :
                    <select name="annee" id="select_annee"></select>
                </label>
            </div>
            <p class="en_ligne">Votre pseudo :</p>
            <input class="en_ligne" type="text" id="pseudo" name="pseudo" readonly>
            <br>
            <br>
            <div id="boutons">
                <input type="submit" value="Validation">
                <br>
                <input type="reset" value="Annuler">
            </div>
    </Form>
    </div>
</body>
</html>
