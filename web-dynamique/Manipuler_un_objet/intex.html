<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Manipuler_un_objet/css/style.css">
    <script src="/Manipuler_un_objet/js/script.js" async></script>
    <title>Manipuler un objet</title>
</head>
<body>
    <fieldset>
        <form action="get">
            <legend>Profil d'un utilisateur</legend>
                <table>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Date de naissance</th>
                            <th>Email</th>
                            <th>Salaire</th>
                        </tr>
                    </thead>
                </table>

                <p id="span_modif">Modifier le profil:</p>
                <Label>
                    <p>Prénom:</p>
                    <input type="text" id="input_prenom">
                </Label>
                <Label>
                    <p>Nom:</p>
                    <input type="text" id="input_nom">
                </Label>
                <Label>
                    <p>Date de naissance:</p>
                    <input type="date" id="input_naissance">
                </Label>
                <Label>
                    <p>Salaire:</p>
                    <input type="text" id="input_salaire">
                </Label>
        </form>
        <button  id="onClick">Enregistrer</button>
    </fieldset>
</body>
</html>
